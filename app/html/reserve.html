<!DOCTYPE html>
<html>
<head>
	<title>Make A Reservation</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<div class="container">
			<h1>The Krusty Krab</h1>
			<hr>
			<p>Make your reservation</p>
			<p>
				<a class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> View Tables</a>
				<a class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
			</p>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			Test
		</div>
		<div class="panel-body">
			<form action="" method="POST" role="form">
		
			<div class="form-group">
				<label for="">Name</label>
				<input type="text" class="form-control" name="name" id="name" placeholder="Spongebob">
			</div>

			<div class="form-group">
				<label for="">Phone Number</label>
				<input type="text" class="form-control" name="phone" id="phone" placeholder="333-444-3321">
			</div>

			<div class="form-group">
				<label for="">Email</label>
				<input type="text" class="form-control" name="email" id="email" placeholder="spongebob@bikinibottom.com">
			</div>

			<div class="form-group">
				<label for="">Unique Id</label>
				<input type="text" class="form-control" name="id" id="id" placeholder="1">
			</div>
		
			<button type="submit" id="addBtn" class="btn btn-primary">Submit</button>
		</form>
		</div>
	</div>
	
</div>

<script type="text/javascript">
	$('#addBtn').on('click', function () {
		var newReservation = {
			name: $('#name').val().trim(),
			phone: $('#phone').val().trim(),
			email: $('#email').val().trim(),
			id: $('#id').val().trim()
		};

		var currentURL = window.location.origin;

		// Question: What does this code do??
		$.post(currentURL + '/api/new', newReservation)
			.done(function (data) {
				console.log(data);
				alert('Adding character...');
			});

		return false;
	});
</script>
</body>
</html>
