<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Krusty Krab Home Page</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div>
		<div class="container">

		<div class= "jumbotron">
			<padding-top>
			<center>
			<br>
			<br>
			<br>
			<h1><img src = "bob.png">The Krusty Krab  <img src = "burger.png" width= "50px"></h1>
			<h2>Home of the Krabby Patty!</h2>
					<br>
					<br>
					<h2 >We only have 5 tables! Book your seat before they all are gone!</h2>
					<br>
					<br>
					<div>
						<a href="tables.html"><button type="button" class="btn btn-lg btn-primary"><h4 id="search"><span class="glyphicon glyphicon-list-alt"></span> View Our Tables</h4></button></a>
						<a href="reserve.html"><button type="button" class="btn btn-lg btn-danger"><h4 id="search"><span class="glyphicon glyphicon-save"></span> Reserve a Table</h4></button></a>	
					</div>
			</center>

		</div>

	</div>

	<img id="spongebob" src="spongebob.gif">
	<div id="imgcontainer"><img id="krustykrab" src="krustykrab.png"></div>
	<img id="explosion" src="explosion.gif">
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script type="text/javascript">
	$('#explosion').hide();
	$('#spongebob').on('animationend', function() {
		$('#krustykrab').hide();
		$('#spongebob').hide();
		$('#explosion').show();
		window.setTimeout(function() {
			$('#explosion').hide();
		}, 1000);
		
	})
</script>
</body>
</html>
